<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>

    <linearGradient id="nGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000c1b"/>
      <stop offset="100%" stop-color="#0060d8"/>
    </linearGradient>

    <radialGradient id="circleGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#808080"/>
    </radialGradient>

    <mask id="nMask">
      <rect width="200" height="200" fill="black"/>
      <rect x="50" y="30" width="30" height="140" fill="url(#circleGradient)"/>
      <rect x="120" y="30" width="30" height="140" fill="url(#circleGradient)"/>
      <polygon points="50,30 80,30 150,170 120,170" fill="url(#circleGradient)"/>
    </mask>

  </defs>

  <circle cx="100" cy="100" r="100" fill="url(#circleGradient)"/>

  <circle cx="100" cy="100" r="100" fill="url(#nGradient)" mask="url(#nMask)"/>

</svg>
