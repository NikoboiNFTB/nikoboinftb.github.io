<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Links | Nikoboi</title>
    <link rel="icon" type="image/png" href="../assets/clippy.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="controls">
            <textarea id="input" placeholder="Paste full URLs (one per line)"></textarea>
            <div class="hint">Example: https://example.com/page</div>
        </div>

        <div class="row">
            <button id="openBtn">Open All Links</button>
            <button id="clearBtn" class="secondary">Clear Links</button>
        </div>

        <div class="footer">
            <div class="notice">
                This Website is
                <a href="https://github.com/NikoboiNFTB/Bulk-Open-Links" target="_blank">Open-Source</a>
                !
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
